<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Arduino LED Control</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 100px;
    background: #f0f0f0;
  }
  button {
    padding: 10px 20px;
    margin: 10px;
    font-size: 16px;
  }
  .switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
  }
  .switch input { display:none; }
  .slider {
    position: absolute;
    cursor: pointer;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: #ccc;
    transition: .4s;
    border-radius: 34px;
  }
  .slider:before {
    position: absolute;
    content: "";
    height: 26px; width: 26px;
    left: 4px; bottom: 4px;
    background-color: white;
    transition: .4s;
    border-radius: 50%;
  }
  input:checked + .slider {
    background-color: #2196F3;
  }
  input:checked + .slider:before {
    transform: translateX(26px);
  }
</style>
</head>
<body>

<h2>Arduino LED Control via Serial</h2>

<button id="connectBtn">Connect to Arduino</button>
<br><br>

<label class="switch">
  <input type="checkbox" id="ledSwitch">
  <span class="slider"></span>
</label>
<p id="status">Status: Not Connected</p>

<script>
let port;
let writer;

document.getElementById('connectBtn').addEventListener('click', async () => {
  try {
    port = await navigator.serial.requestPort();
    await port.open({ baudRate: 9600 });

    writer = port.writable.getWriter();
    document.getElementById('status').innerText = "Status: Connected!";
  } catch (e) {
    alert("Connection failed: " + e);
  }
});

document.getElementById('ledSwitch').addEventListener('change', async (event) => {
  if (!writer) {
    alert("Please connect to Arduino first!");
    event.target.checked = false;
    return;
  }

  const value = event.target.checked ? '1' : '0';
  await writer.write(new TextEncoder().encode(value));
  document.getElementById('status').innerText = 
    `Status: LED ${value === '1' ? 'ON' : 'OFF'}`;
});
</script>

</body>
</html>
